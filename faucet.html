<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Light Server Faucet</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <div class="container">
            <form class="text-horizontal" action="/" method="POST" role="form">
                <p class="h4 mb-4">Give me priority access to the Light Server at {{ .RPCEndpoint }}</p>
                <input type="text" id="nodeID" name="nodeID" class="form-control mb-4" placeholder="NodeID" value="{{ .NodeID }}">
                {{ if .Recaptcha }}
                <div class="g-recaptcha" data-sitekey="{{ .Recaptcha }}"></div>
                {{ end }}
                <button class="btn btn-default button-primary" type="submit">Gimme</button>
            </form>
            {{ .Error }}
            <table class="table-striped">
                <tbody>
                    {{ range $k, $v := .Client }}
                    <tr>
                        <td>{{ $k }}</td>
                        <td>{{ $v }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
        {{ if .Recaptcha }}
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        {{ end }}
    </body>
</html>
